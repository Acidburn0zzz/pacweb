<section id="main">
    <article>
        <div class="article-inner">
            {{ if and (isset .Params "banner") (not (eq .Params.banner "")) }}
            <img src="{{ .Site.BaseURL }}{{ .Params.banner }}" class="article-banner">
            {{ end }}

            {{ partial "static_header" . }}
            <div class="article-entry" itemprop="articleBody">
                {{ .Content }}
            </div>
        </div>
    </article>
</section>
